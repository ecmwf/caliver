# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: r
sudo: required
dist: trusty

r: bioc-devel
bioc_required: true
bioc_use_devel: true

addons:
  apt:
    sourceline: 'deb https://qgis.org/debian trusty main\'
    key_url: 'https://qgis.org/downloads/qgis-2017.gpg.key'
    packages:
    - libnetcdf-dev
    - netcdf-bin
    - libhdf5-dev
    - libproj-dev
    - libgdal-dev
    - cdo
    - ncl-ncarg

r_github_packages:
  - MangoTheCat/visualTest
  - jimhester/lintr
  - jimhester/covr

after_success:
  - Rscript -e 'covr::codecov()'
